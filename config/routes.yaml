specification:
  path:     /
  controller: AlertApi\Controller\ApplicationController::specification
  methods: [GET]

alert_search:
  path:     /alerts
  controller: AlertApi\Controller\AlertController::search
  methods: [GET]

alert_create:
  path:     /alerts
  controller: AlertApi\Controller\AlertController::save
  methods: [POST]

alert_confirmation:
  path:     /confirmations
  controller: AlertApi\Controller\ConfirmationController::save
  methods: [POST]